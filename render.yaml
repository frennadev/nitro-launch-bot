services:
  - type: web
    name: nitro-launch-bot-service
    runtime: node
    plan: starter
    region: frankfurt
    buildCommand: bun install && bun run build
    startCommand: bun run start:render
    envVars:
      - fromGroup: nitro-launch
      - key: NODE_ENV
        value: production
    
  - type: worker
    name: nitro-bot
    runtime: docker
    plan: starter
    region: frankfurt
    dockerfilePath: ./Dockerfile.bot
    envVars:
      - fromGroup: nitro-launch
  
  - type: worker
    name: nitro-jobs
    runtime: docker
    plan: standard
    region: frankfurt
    dockerfilePath: ./Dockerfile.job
    envVars:
      - fromGroup: nitro-launch